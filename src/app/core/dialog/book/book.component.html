<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="room-wrap">
        <a class="room-img" [ngStyle]="{'background-image': room.img}"></a>
        <div class="text p-4">
          <div class="d-flex">
            <div class="one-third">
              <p class="star-rate"><span class="icon-star"></span><span class="icon-star"></span><span class="icon-star"></span><span
                  class="icon-star"></span><span class="icon-star-half-full"></span></p>
              <h3><a>{{room.name}}</a></h3>
            </div>
            <div class="one-forth text-center">
              <p class="price">${{room.price}} <br><span>/night</span></p>
            </div>
          </div>
          <p class="features">
            <span class="d-block mb-2" *ngFor="let option of room.options"><i class="icon-check mr-2"></i> {{option}}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row d-flex">
        <div class="col-md-12">
          <form action="#">
            <h2 class="mb-4">Contact Details</h2>
            <div class="row mb-5">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">Email</label>
                  <input type="text" name="email" disabled [ngModel]="reservation.customerEmail" class="form-control"
                    placeholder="First Name">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="reservation.customerName"
                    placeholder="Name">
                </div>
              </div>
            </div>
            <div class="row mb-5">
              <div class="col-md-12">
                <h2 class="mb-4">Booking Details</h2>
              </div>
              <div class="col-md-12">
                <h3 class="h4">Superior Room - Twin - Best available</h3>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="check-in">Check in:</label>
                  <input type="text" id="checkin_date" name="bookingFrom" disabled [value]="reservation.bookingFrom.toLocaleDateString()"
                    class="form-control" placeholder="YYYY/MM/DD">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="check-out">Check out:</label>
                  <input type="text" id="checkout_date" name="bookingTo" disabled [value]="reservation.bookingTo.toLocaleDateString()"
                    class="form-control" placeholder="YYYY/MM/DD">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="center">
      <button class="btn btn-primary" (click)="booking()" style="margin-right: 10px">Booking</button>
      <button class="btn btn-blue" style="margin-left: 10px" (click)="dialogRef.close()">cancel</button>
    </div>
  </div>
</div>
