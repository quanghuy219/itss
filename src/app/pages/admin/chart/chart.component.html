<body id="page-top">
  <app-navbar-admin></app-navbar-admin>
  <div id="wrapper">
    <app-sidebar-admin></app-sidebar-admin>
    <div id="content-wrapper">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/admin">Admin</a>
          </li>
          <li class="breadcrumb-item active">Charts</li>
        </ol>

        <div class="date-input" id="datepickerInChart">
          <div class="date-chosen one-third">
            <label for="check-in">From:</label>
            <!-- <input type="text" bsDatepicker [(ngModel)]="from" class="form-control datepicker" placeholder="YYYY/MM/DD" (keydown)="false"> -->

            <input type="text"
           placeholder="Datepicker"
           class="form-control datepicker"
           [(ngModel)]="from"
           bsDatepicker
           [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }"
           (keydown)="false">

          </div>

          <div class="date-chosen one-third">
              <label for="to">To:</label>
              <input type="text"
           placeholder="Datepicker"
           class="form-control datepicker"
           [(ngModel)]="to"
           bsDatepicker
           [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }"
           (keydown)="false">
          </div>
        </div>

        <div class="analyze-btn">
          <button class="btn btn-info" (click)="submit()">Analyze</button>
        </div>

        <!-- Area Chart Example-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-chart-area"></i>
            Total Revenue in a month</div>
          <div class="card-body">
            <canvas id="myAreaChart" width="100%" height="30"></canvas>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-chart-bar"></i>
                Number of Reserved Rooms</div>
              <div class="card-body">
                <canvas id="myBarChart" width="100%" height="50"></canvas>
              </div>
            </div>
          </div>

          <!-- <div class="col-lg-4">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-chart-pie"></i>
                Pie Chart Example</div>
              <div class="card-body">
                <canvas id="myPieChart" width="100%" height="100"></canvas>
              </div>
            </div>
          </div> -->
        </div>

      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Your Website 2018</span>
          </div>
        </div>
      </footer>
    </div>
    <!-- /.content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <!-- <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->

  <!-- Core plugin JavaScript-->
  <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

  <!-- Page level plugin JavaScript-->
  <!-- <script src="vendor/chart.js/Chart.min.js"></script> -->

  <!-- Custom scripts for all pages-->

  <!-- Demo scripts for this page-->

  <!-- <script src="js/demo/chart-pie-demo.js"></script> --> 
    <!-- </div> -->
</body>
