<form class="change-pwd">
  <div class="form-group">
    <label class="input-label" for="oldpassword">Password</label>
    <input  class="form-control" name="oldPassword" id="oldPassword" type="Password"  required minlength="6">
  </div>

    <label class="input-label" for="newPass">New Password</label>
    <input class="form-control"  name="password" id="password" type="Password"  required minlength="6">
  </div>
