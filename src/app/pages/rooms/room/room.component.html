<div class="room-wrap">
  <a class="room-img" [ngStyle]="{'background-image': room.img}"></a>
  <div class="text p-4">
    <div class="d-flex mb-1">
      <div class="one-third">
        <p class="star-rate"><span class="icon-star"></span><span class="icon-star"></span><span class="icon-star"></span><span class="icon-star"></span><span class="icon-star-half-full"></span></p>
        <h3><a>{{room.name}}</a></h3>
      </div>
      <div class="one-forth text-center">
        <p class="price">${{room.price}} <br><span>/night</span></p>
      </div>
    </div>
    <p class="features">
      <span class="d-block mb-2" *ngFor="let option of room.options"><i class="icon-check mr-2"></i> {{option}}</span>
    </p>
    <p><button class="btn btn-primary" (click)="showReservation()">Reserve a room</button></p>
  </div>
</div>
